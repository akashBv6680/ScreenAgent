name: ScreenAgent CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f client/requirements.txt ]; then pip install -r client/requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 client/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Check Python syntax
      run: |
        python -m py_compile client/run_controller.py || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Check dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f client/requirements.txt ]; then pip install -r client/requirements.txt; fi
        pip install safety
        if [ -f client/requirements.txt ]; then safety check --file client/requirements.txt || true; fi

  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate documentation
      run: |
        echo "Checking documentation files..."
        [ -f SETUP_GUIDE.md ] && echo "✓ SETUP_GUIDE.md exists" || echo "✗ SETUP_GUIDE.md missing"
        [ -f README.md ] && echo "✓ README.md exists" || echo "✗ README.md missing"
        [ -f QUICKSTART.sh ] && echo "✓ QUICKSTART.sh exists" || echo "✗ QUICKSTART.sh missing"
