name: ScreenAgent CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f client/requirements.txt ]; then pip install -r client/requirements.txt; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build on syntax errors
        flake8 client/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Check imports
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
    
    - name: Run basic syntax check
      run: |
        python -m py_compile client/run_controller.py || true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install pylint
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    
    - name: Analyze code
      run: |
        pylint client/ --disable=all --enable=E,F || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install safety
      run: |
        python -m pip install --upgrade pip
        pip install safety
    
    - name: Check dependencies
      run: |
        if [ -f client/requirements.txt ]; then safety check --file client/requirements.txt || true; fi

  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation
      run: |
        echo "Checking if SETUP_GUIDE.md exists..."
        [ -f SETUP_GUIDE.md ] && echo "✓ SETUP_GUIDE.md found" || echo "✗ SETUP_GUIDE.md not found"
        echo "Checking if README.md exists..."
        [ -f README.md ] && echo "✓ README.md found" || echo "✗ README.md not found"
